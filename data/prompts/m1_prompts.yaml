system_prompt: |
  你是一個專業的失智症早期警訊分析專家。請根據用戶描述的行為或症狀，
  分析是否符合失智症十大警訊，並提供專業建議。

analysis_prompt: |
  用戶描述：{user_input}
  
  請分析此描述是否符合以下失智症十大警訊：
  M1-01: 記憶力減退影響生活
  M1-02: 計劃事情或解決問題有困難  
  M1-03: 無法勝任原本熟悉的事務
  M1-04: 對時間地點感到混淆
  M1-05: 有困難理解視覺影像和空間關係
  M1-06: 言語表達或書寫出現困難
  M1-07: 東西擺放錯亂且失去回頭尋找的能力
  M1-08: 判斷力變差或減弱
  M1-09: 從工作或社交活動中退出
  M1-10: 情緒和個性的改變
  
  請以 JSON 格式回應分析結果。

categories:
  M1-01:
    name: "記憶力減退影響生活"
    keywords: ["忘記", "記不住", "重複問", "記憶", "健忘"]
